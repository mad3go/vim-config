colors:

  primary:
    background: "#1e2127"
    # background: "#2E3440"
    foreground: "#D8DEE9"


  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

window.opacity: 0.9
# 字体形状
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # 字体大小
  size: 12.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# 窗口
window:
  padding:
    x: 2
    y: 2
  dimensions:
    columns: 133
    lines: 40

scrolling:
  history: 10000


  multiplier: 10

draw_bold_text_with_bright_colors: true
# working_directory: C:\Users\
selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

shell:
  program: C:\Program Files\PowerShell\7\pwsh.exe
  args:
    - -nologo
    - -noprofile

key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }
  - { key: N, mods: Shift|Control, action: CreateNewWindow }